<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="honey-hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff59d" />
      <stop offset="40%" style="stop-color:#fbc02d" />
      <stop offset="100%" style="stop-color:#f57f17" />
    </linearGradient>
    <pattern id="honeycomb" x="0" y="0" width="20" height="34.6" patternUnits="userSpaceOnUse" patternTransform="scale(1)">
      <path d="M10 0 L20 5.8 L20 17.3 L10 23.1 L0 17.3 L0 5.8 Z" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Hair (Ponytail) -->
  <path d="M150 100 Q 100 0 250 10 Q 350 100 320 250 Q 280 200 250 150" fill="url(#honey-hair)" stroke="#000" stroke-width="1"/>
  
  <!-- Black Stripes in Hair -->
  <path d="M210 30 L 230 40 M 240 60 L 260 70 M 270 90 L 290 100" stroke="#000" stroke-width="8" stroke-linecap="round"/>

  <!-- Face Shape -->
  <path d="M130 250 Q 200 300 270 250 Q 290 180 290 130 Q 290 50 200 50 Q 110 50 110 130 Q 110 180 130 250" fill="#ffe0b2" stroke="#d7ccc8" stroke-width="1"/>

  <!-- Mask -->
  <path d="M125 135 Q 200 110 275 135 Q 282 150 268 175 Q 200 195 132 175 Q 118 150 125 135 Z" fill="#ffeb3b" stroke="#000" stroke-width="2"/>
  <path d="M130 145 L 270 145" stroke="#000" stroke-width="10" opacity="0.8" stroke-dasharray="20 10"/>

  <!-- Eyes (Deep Blue) -->
  <g transform="translate(165, 155)">
    <ellipse cx="0" cy="0" rx="22" ry="12" fill="#fff"/>
    <circle cx="2" cy="0" r="9" fill="#01579b"/>
    <circle cx="5" cy="-4" r="3" fill="#fff" opacity="0.8"/>
  </g>
  <g transform="translate(235, 155)">
    <ellipse cx="0" cy="0" rx="22" ry="12" fill="#fff"/>
    <circle cx="-2" cy="0" r="9" fill="#01579b"/>
    <circle cx="-5" cy="-4" r="3" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Bangs -->
  <path d="M110 120 Q 150 60 200 60 Q 250 60 290 120 L 290 100 Q 200 50 110 100 Z" fill="url(#honey-hair)"/>

  <!-- Smug Smile -->
  <path d="M190 245 Q 205 250 220 235" fill="none" stroke="#e64a19" stroke-width="2" stroke-linecap="round"/>

</svg>
