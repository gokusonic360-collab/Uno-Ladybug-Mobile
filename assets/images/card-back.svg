<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="spots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="12" fill="#000000" />
    </pattern>
    <filter id="gloss" x="0" y="0" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feSpecularLighting result="specular" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#ffffff">
        <fePointLight x="100" y="100" z="200" />
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular" />
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </defs>
  <rect width="200" height="300" rx="15" ry="15" fill="#e60000" />
  <rect width="200" height="300" rx="15" ry="15" fill="url(#spots)" opacity="0.9" />
  <circle cx="100" cy="150" r="40" fill="#000000" stroke="#ffffff" stroke-width="2" opacity="0.8" />
  <text x="100" y="155" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="#ffffff">UNO</text>
  <rect width="200" height="300" rx="15" ry="15" fill="none" stroke="#ffffff" stroke-width="4" />
</svg>
