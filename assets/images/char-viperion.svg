<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snake-hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff" />
      <stop offset="50%" style="stop-color:#0097a7" />
      <stop offset="100%" style="stop-color:#006064" />
    </linearGradient>
    <filter id="serpent-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Hair (Teal spikes) -->
  <path d="M110 150 Q 80 50 150 40 Q 200 10 250 40 Q 320 50 290 150 L 280 100 Q 200 60 120 100 Z" fill="url(#snake-hair)" filter="url(#serpent-glow)"/>
  <path d="M110 150 Q 90 120 100 80 M 290 150 Q 310 120 300 80" fill="none" stroke="#00838f" stroke-width="4"/>

  <!-- Face Shape -->
  <path d="M135 250 Q 200 300 265 250 Q 285 180 285 130 Q 285 50 200 50 Q 115 50 115 130 Q 115 180 135 250" fill="#ffccbc" stroke="#d7ccc8" stroke-width="1"/>

  <!-- Mask (Snakeskin feel) -->
  <path d="M125 135 Q 200 115 275 135 Q 280 160 265 185 Q 200 205 135 185 Q 120 160 125 135 Z" fill="#009688" filter="url(#serpent-glow)"/>
  <path d="M140 145 L 260 145 M 145 160 L 255 160" stroke="#004d40" stroke-width="1" opacity="0.3"/>

  <!-- Eyes (Calm Yellow) -->
  <g transform="translate(165, 158)">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#fff"/>
    <circle cx="2" cy="0" r="8" fill="#ffeb3b"/>
    <rect x="0.5" y="-5" width="3" height="10" rx="1.5" fill="#000"/>
    <circle cx="5" cy="-3" r="2" fill="#fff" opacity="0.8"/>
  </g>
  <g transform="translate(235, 158)">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#fff"/>
    <circle cx="-2" cy="0" r="8" fill="#ffeb3b"/>
    <rect x="-3.5" y="-5" width="3" height="10" rx="1.5" fill="#000"/>
    <circle cx="-5" cy="-3" r="2" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Calm Mouth -->
  <path d="M185 245 L 215 245" fill="none" stroke="#bf360c" stroke-width="2" stroke-linecap="round"/>

  <!-- Costume Collar -->
  <path d="M130 320 Q 200 350 270 320 L 270 400 L 130 400 Z" fill="#00695c"/>

</svg>
