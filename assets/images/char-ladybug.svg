<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="lady-hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117" />
      <stop offset="50%" style="stop-color:#1e2a5a" />
      <stop offset="100%" style="stop-color:#3d5afe" />
    </linearGradient>
    <radialGradient id="lady-eye" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="30%" style="stop-color:#4fc3f7" />
      <stop offset="100%" style="stop-color:#0288d1" />
    </radialGradient>
  </defs>

  <!-- Hair (Pigtails - Back) -->
  <path d="M120 180 Q 80 250 100 320 Q 140 280 150 220" fill="url(#lady-hair)" stroke="#000" stroke-width="1"/>
  <path d="M280 180 Q 320 250 300 320 Q 260 280 250 220" fill="url(#lady-hair)" stroke="#000" stroke-width="1"/>

  <!-- Ribbons -->
  <path d="M125 190 Q 110 200 100 185 M 125 190 Q 140 200 130 185" fill="none" stroke="#f44336" stroke-width="4" stroke-linecap="round"/>
  <path d="M275 190 Q 290 200 300 185 M 275 190 Q 260 200 270 185" fill="none" stroke="#f44336" stroke-width="4" stroke-linecap="round"/>

  <!-- Face Shape -->
  <path d="M130 250 Q 200 300 270 250 Q 290 180 290 130 Q 290 50 200 50 Q 110 50 110 130 Q 110 180 130 250" fill="#ffe0b2" stroke="#d7ccc8" stroke-width="1"/>

  <!-- Eyes -->
  <g transform="translate(160, 150)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#fff" stroke="#000" stroke-width="0.5"/>
    <circle cx="2" cy="0" r="10" fill="url(#lady-eye)"/>
    <circle cx="5" cy="-4" r="3" fill="#fff" opacity="0.8"/>
  </g>
  <g transform="translate(240, 150)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#fff" stroke="#000" stroke-width="0.5"/>
    <circle cx="-2" cy="0" r="10" fill="url(#lady-eye)"/>
    <circle cx="-5" cy="-4" r="3" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Mask -->
  <path d="M125 135 Q 200 105 275 135 Q 280 150 265 170 Q 200 195 135 170 Q 120 150 125 135 Z" fill="#b71c1c" filter="url(#glow)"/>
  
  <!-- Spots on Mask -->
  <circle cx="200" cy="135" r="5" fill="#000"/>
  <circle cx="160" cy="155" r="4" fill="#000"/>
  <circle cx="240" cy="155" r="4" fill="#000"/>
  <circle cx="140" cy="140" r="3" fill="#000"/>
  <circle cx="260" cy="140" r="3" fill="#000"/>

  <!-- Hair (Bangs - Front) -->
  <path d="M110 120 Q 130 60 200 70 Q 270 60 290 120 Q 280 70 200 55 Q 120 70 110 120" fill="url(#lady-hair)"/>

  <!-- Smile -->
  <path d="M185 240 Q 200 250 215 240" fill="none" stroke="#e64a19" stroke-width="2" stroke-linecap="round"/>

</svg>
